    <div class="produto">

    <form>

        <input type="text" id="validade" placeholder="digite a validade sem a barra" maxlength="5">
        <input type="text" id="cvv" placeholder="CVV" maxlength="3">
      </div>

      <input type="text" id="cpf" placeholder="CPF">

      <button type="button" onclick="pagar()">Finalizar pagamento</button>
    </form>
